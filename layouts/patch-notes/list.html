{{ define "main" }}
<h1 class="page-title">Patch Notes</h1>

<ul class="posts">
	{{- range .Data.Pages -}}
		<li class="post">
			<a href="{{ .RelPermalink }}">{{.Title}}</a> <span class="meta">{{ dateFormat "Jan 2, 2006" .Date }}{{ if .Draft }} <span class="draft-label">DRAFT</span> {{ end }}</span>
		</li>
	{{- end -}}
</ul>
{{ end }}
