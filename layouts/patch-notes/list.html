{{ define "main" }}
<h1 class="page-title">Patch Notes</h1>

<ul class="posts">
	{{- range .Data.Pages -}}
		<li class="post">
			<div><a class="post-list-title" href="{{ .RelPermalink }}">{{.Title}}</a></div>
			<div><span class="meta">{{ dateFormat "Jan 2, 2006" .Date }}{{ if .Draft }} <span class="draft-label">DRAFT</span> {{ end }}</span></div>
		</li>
	{{- end -}}
</ul>
{{ end }}
